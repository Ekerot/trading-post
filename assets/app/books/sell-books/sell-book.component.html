<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Sell book</h1>
            <hr>
            <div class="form-group">
                <label for="title">Book's title</label>
                <input type="text" class="form-control" placeholder="Book's title">
            </div>
            <div class="form-group">
                <label for="Author">Book's author</label>
                <input type="text" class="form-control" placeholder="Book's author">
            </div>
            <div class="form-group">
                <label for="publish">Year of publish</label>
                <input type="text" class="form-control" placeholder="Year of publish">
            </div>
            <div class="form-group">
                <label for="description">Description of the book</label>
                <textarea name="description" id="desc" cols="30" rows="10" class="form-control"></textarea>
            </div>
        </div>
    </div>

</div>
